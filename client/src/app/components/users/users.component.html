<p-table [value]="users">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between text-center lt-spacing">
            USERS
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Avatar</th>
            <th>Actions</th>



        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
        <tr>

            <td>{{users._id.substring(0,8)}}</td>
            <td>{{users.username}}</td>
            <td>{{users.firstname}}&nbsp;{{users.lastname}}</td>
            <td><img [src]="users.avatar" width="100" height="100"></td>

            <td>
                <div class="p-inputgroup" role="group">
                    <a pButton class="p-button-secondary" [routerLink]="['/user-detail',users._id]">Detail</a>
                    <a pButton class="p-button-secondary cursor-pointer" (click)="deleteUser(users._id)">Delete</a>
                    <a pButton class="p-button-secondary " [routerLink]="['/update',users._id]">Update</a>
                </div>
        </tr>
    </ng-template>
</p-table>
